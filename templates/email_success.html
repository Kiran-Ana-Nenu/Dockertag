<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; }
    .header { background:#0b6fb2; color:white; padding:20px }
    .content { padding:20px }
    .success { color: #1a7f37; font-weight:bold }
    table { width:100%; border-collapse:collapse }
    th,td { border:1px solid #ddd; padding:8px }
    .footer { font-size:12px; color:#666; padding:10px }
  </style>
</head>
<body>
  <div class="header">
    <img src="cid:company_logo" alt="Company" style="height:40px; vertical-align:middle" />
    <span style="margin-left:10px; font-size:18px">Docker Promotion Results</span>
  </div>
  <div class="content">
    <h2 class="success">Promotion Successful</h2>
    <p>Ticket: <a href="https://your-tracker/ticket/{{TICKET}}">{{TICKET}}</a></p>
    <p>Jenkins Job: <a href="{{JOB_URL}}">Open Build</a></p>
    <p>Dry Run: {{DRY_RUN}}</p>
    <h3>Image Results</h3>
    <table>
      <tr><th>Image</th><th>From</th><th>To</th><th>Status</th></tr>
      <!-- Rows appended by script -->
    </table>
  </div>
  <div class="footer">Regards,<br/>DevOps Team</div>
</body>
</html>
